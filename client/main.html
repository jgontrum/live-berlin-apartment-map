<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Berlin Apartment Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.min.css">
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script>L_DISABLE_3D = true;</script>
    <script src="https://npmcdn.com/leaflet@0.7.7/dist/leaflet.js"></script>
</head>

<body ng-app="flatmap" ng-controller="MapCtrl" layout="column">
    <md-toolbar>
        <div class="header" ngCloak>
            <span>Live Berlin Apartment Map</span>
            <br>
            <p ng-show="liveAdded > 0" class="live-info">
                Added {{liveAdded}} offers since you opened the page
                (the last one <span am-time-ago="lastChange"></span>).
            </p>
        </div>
    </md-toolbar>
    <md-content>
        <leaflet defaults="mapDefaults" layers="mapLayers" markers="mapMarkers" lf-center="mapCenter" height="100%" width="100%"></leaflet>
    </md-content>
    <md-toolbar class="padding footer">
        <p>
            The size corresponds to the rent and the opacity decreases over time, while the most recent offers are coloured.
        </p>
        <span>
            <a href="https://twitter.com/gntrm" target="_blank">
                <i class="fa fa-twitter-square fa-2x"></i>
            </a>
            <a href="https://github.com/jgontrum" target="_blank">
                <i class="fa fa-github-square fa-2x"></i>
            </a>
        </span>
    </md-toolbar>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            },
            i[r].l = 1 * new Date();
            a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-79223313-2', 'auto');
        ga('send', 'pageview');
    </script>
</body>
